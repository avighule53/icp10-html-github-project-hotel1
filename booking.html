<!DOCTYPE html>
<html >
<head>
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <hr />
    <nav>
        <table>
            <tr>
                
                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="home.html" style="font-size: 20px;">Home</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="room.html" style="font-size: 20px;">Rooms</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="booking.html" style="font-size: 20px;">Bookings</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    
                </td>
            </tr>
        </table>
    </nav>

    <hr />

<div style="text-align: center;">
    <h1>Hotel Room Booking Form</h1>
    
    <br><br><br> <!-- Space above the form -->
    
    <form action="success.html" method="GET" enctype="multipart/form-data"> <!-- Redirects to success.html on submit -->
        <table style="margin: 0 auto; border: 2px solid black; border-spacing: 10px 15px; font-size: 18px;"> <!-- Increased font size -->
            <tr>
                <td style="text-align: justify;">
                    <label for="name">Name:</label>
                </td>
                <td>
                    <input type="text" id="name" name="name" required>
                </td>
            </tr>
            <tr>
                <td style="text-align: justify;">
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" id="email" name="email" required>
                </td>
            </tr>
            <tr>
                <td style="text-align: justify;">
                    <label for="mobile">Mobile Number:</label>
                </td>
                <td>
                    <input type="text" id="mobile" name="mobile" required>
                </td>
            </tr>
            <tr>
                <td style="text-align: justify;">
                    <label for="gender">Gender:</label>
                </td>
                <td>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other" required>
                    <label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td style="text-align: justify;">
                    <label for="checkin">Check-in Date:</label>
                </td>
                <td>
                    <input type="date" id="checkin" name="checkin" required>
                </td>
            </tr>
            <tr>
                <td style="text-align: justify;">
                    <label for="checkout">Check-out Date:</label>
                </td>
                <td>
                    <input type="date" id="checkout" name="checkout" required>
                </td>
            </tr>
            <tr>
                <td style="text-align: justify;">
                    <label for="guests">Number of Members:</label>
                </td>
                <td>
                    <select id="guests" name="guests" required>
                        <option value="1">1 Member</option>
                        <option value="2">2 Members</option>
                        <option value="3">3 Members</option>
                        <option value="4">4 Members</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="text-align: justify;">
                    <label for="roomType">Room Type:</label>
                </td>
                <td>
                    <select id="roomType" name="roomType" required>
                        <option value="single">Single Room</option>
                        <option value="double">Double Room</option>
                        <option value="suite">Suite</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="text-align: justify;">
                    <label for="aadhaar">Upload Aadhar Card:</label>
                </td>
                <td>
                    <input type="file" id="aadhaar" name="aadhaar" accept=".jpg, .jpeg, .png, .pdf">
                </td>
            </tr>
            <tr>
                <td style="text-align: justify;">
                    <label for="transactionId">Enter Transaction ID:</label>
                </td>
                <td>
                    <input type="text" id="transactionId" name="transactionId" required>
                </td>
            </tr>
            <tr>
                <td style="text-align: justify;">
                    <label for="specialRequests">Special Requests:</label>
                </td>
                <td>
                    <textarea id="specialRequests" name="specialRequests" rows="4" cols="30" style="text-align: justify;"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Book Now">
                </td>
            </tr>
        </table>
    </form>
    
    <p style="font-size: 16px; margin-top: 20px; color: #555; font-size: 20px;" ><b>Note:</b>You will be able to download your receipt in the next step.</p>
</div>

</body>
</html>
